<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles-register.css">
    <title>Coffe&Books</title>
</head>
<body>
   
    <main>
        <div class="box-formulario">
            
            <div class="Caja-form">
              <form  method="POST">
                  <div class="Formulario">
                    <div class="input-user">
                         <input
                        type="password"
                        name="contraUsuario"
                        id="contraUsuario"
                        placeholder="Ingrese su contraseña"
                        class="inputs"
                        />
                        <label for="contraUsuario" class="input-label"> Contraseña </label>
                       
                        <input
                        type="text"
                        name="nombreUsuario"
                        id="nombreUsuario"
                        placeholder="Ingrese Usuario"
                        class="inputs"
                        />
                        <label for="firstname" class="input-label"> Nombre de Usuario</label>
                    </div>
                    <div class="input-pass">
                        <input
                        type="password"
                        name="contraUsuario"
                        id="contraUsuario"
                        placeholder="Ingrese su contraseña"
                        class="inputs"
                        />
                        <label for="firstname" class="input-label"> Repita su contraseña</label>
                        <input
                        type="text"
                        name="correoUsuario"
                        id="correoUsuario"
                        placeholder="Ingrese su correo"
                        class="inputs"
                        />
                        <label for="firstname" class="input-label"> Correo Electronico</label>
                        
                    
                    </div>
                    <button class="btn-Iniciar">
                      Registrarse
                  </button>
                </div>
                  
                  
                  
                  
                  </div>
             
          
              </form>
            </div>
          </div>

    <footer>
        <div class="footer-top">
            <div class="footer-left">
                <div class="logo-footer">
                    <img src="images/logo.png" alt="Logo" width="7%">
                </div>
                <div class="contacts">
                    <h4>+54 (7635) 547-12-97</h4>
                    <p>SoporteTecnicoC&B@gmail.com</p>
                </div>
            </div>

            <div class="footer-mid">
                <h4>Mapa del sitio</h4>
                <div class="text">
                    <p>Libros</p>
                    <p>Sobre nosotros</p>
                    <p>Información</p>
                </div>
            </div>

            <div class="footer-right">
                <div class="redes">
                    <h4>Siguenos en:</h4>
                    <p><i class="fa-brands fa-facebook"></i>Coffe&Books</p>
                    <p><i class="fa-brands fa-instagram"></i>Coffe&Books</p>
                </div>
                <div class="subscribe">
                    <h4>Suscribete</h4>
                    <div class="mail">
                        <input type="mail" name="subscribe" id="sub" minlength="3"
                            placeholder="Obten avisos de productos">

                    </div>
                </div>
            </div>
        </div>

                <p>face</p>
